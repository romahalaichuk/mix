<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Document</title>
	</head>
	<body>
		<a href="charytatyw.html" target="_blank">Charetatyw</a>
		<div id="overlay">
			<div class="overlay-content">
				<div class="face">
					<img src="./image/cookies-liv.png" />

					<div class="eye" id="left-eye"><div class="white"></div></div>
					<div class="eye" id="right-eye"><div class="white"></div></div>
				</div>
				<h1>Witaj</h1>
				<p>Kliknij poniżej, aby przejść do strony.</p>
				<button id="enterButton">Wejdź</button>

				<p>
					Zapoznaj się z naszą
					<a href="cookies.html" target="_blank">polityką plików cookie</a>.
				</p>
			</div>
		</div>

		<div id="mainContent">
			<input
				type="range"
				id="volumeSlider"
				min="0"
				max="1"
				step="0.1"
				value="0.3" />

			<h3>Witamy na stronie!</h3>

			<div class="container">
				<h1>Przykładowa Strona</h1>
				<button id="themeSwitch">Przełącz motyw</button>
			</div>
		</div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
